<!DOCTYPE html>
<meta charset="UTF-8">
<link rel="stylesheet" href="style.css">
<html>
    <body>
        <h1>Kivi, paperi, sakset (FT5)</h1>
        <p>Konsolissa kierros breakdown</p>
        <button id="kivi">Kivi</button>
        <button id="paperi">Paperi</button>
        <button id="sakset">Sakset</button>
        <div class="pisteTaulu">
            <table>
                <tr>
                    <td>Pelaajan pongot</td>
                    <td id="pPiste">0</td>
                </tr>
                <tr>
                    <td>Koneen pongot</td>
                    <td id="kPiste">0</td>
                </tr>
            </table>
        </div>
        <script>
            let kone = 0;
            let pelaaja = 0;
            const kivi = document.getElementById("kivi");
            const paperi = document.getElementById("paperi");
            const sakset = document.getElementById("sakset");
            function konePlay(){
                let kps = ["kivi", "paperi", "sakset"];
                let koneRoll = kps[Math.floor(Math.random() * kps.length)];
                return(koneRoll);
            }
            function playRound(event) {
                pelaajaValinta = event.target.id;
                koneValinta = konePlay();
                if (koneValinta == pelaajaValinta) {
                    console.log("Tasuri");
                }
                else if (koneValinta == "kivi" && pelaajaValinta == "sakset") {
                    console.log("H채visit, kivi voittaa sakset");
                    kone++;
                }
                else if (koneValinta == "sakset" && pelaajaValinta == "paperi") {
                    console.log("H채visit, sakset voittaa paperin");
                    kone++;
                }
                else if (koneValinta == "paperi" && pelaajaValinta == "kivi") {
                    console.log("H채visit, paperi voittaa kiven");
                    kone++;
                }
                else if (koneValinta == "kivi" && pelaajaValinta == "paperi") {
                    console.log("Voitit, paperi voittaa kiven");
                    ++pelaaja;
                }
                else if (koneValinta == "sakset" && pelaajaValinta == "kivi") {
                    console.log("Voitit, kivi voittaa sakset");
                    ++pelaaja;
                }
                else if (koneValinta == "paperi" && pelaajaValinta == "sakset") {
                    console.log("Voitit, sakset voittaa paperin");
                    ++pelaaja;
                }
                if (kone == 5) {
                    alert("Kone voitti");
                    kone = 0;
                    pelaaja = 0;
                }
                if (pelaaja == 5) {
                    alert("Sin채 voitit");
                    kone = 0;
                    pelaaja = 0;
                }
            console.log(koneValinta, pelaajaValinta);
            document.getElementById("pPiste").innerHTML = pelaaja;
            document.getElementById("kPiste").innerHTML = kone;
            }
            kivi.addEventListener('click', playRound);
            paperi.addEventListener("click", playRound);
            sakset.addEventListener("click", playRound);
        </script>
    </body>
</html>
